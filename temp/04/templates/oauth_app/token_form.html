<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Token de Acceso</title>
</head>
<body>
    <h1>Obtener Token de Acceso OAuth2</h1>
    <form method="post" action="{% url 'obtener_token' %}">
        {% csrf_token %}
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required><br><br>

        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" name="client_secret" required><br><br>

        <label for="authorization_code">Código de Autorización:</label>
        <input type="text" id="authorization_code" name="authorization_code"><br><br>

        <label for="refresh_token">Token de Refresco:</label>
        <input type="text" id="refresh_token" name="refresh_token"><br><br>

        <label for="redirect_uri">URI de Redirección:</label>
        <input type="text" id="redirect_uri" name="redirect_uri" value="https://localhost:8000/oauth2/callback" required><br><br>

        <button type="submit">Obtener Token</button>
    </form>
</body>
</html>
