<!DOCTYPE html> 
<html>
<head>
    <title>Realizar Transferencia</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/transferencia.css' %}">
</head>
<body>
    <div class="container">


        <div class="card mt-4">
            <div class="card-header">
                <h1>Transferencia</h1>
            </div>
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="card" style="max-width: 700px; margin: 0 auto;">
                            <h2>Credenciales de Usuario</h2>
                            <div class="form-inline">
                                <div class="form-group" style="flex: 4;">
                                    <label>Usuario:</label>
                                    <input type="text" name="username" required>
                                </div>
                                <div class="form-group" style="flex: 4;">
                                    <label>Contraseña:</label>
                                    <input type="password" name="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Token:</label>
                                <input type="text" name="token" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card">
                            <h2>Datos de Origen</h2>
                            <div class="form-group">
                                <label>IBAN de Origen:</label>
                                <input type="text" name="origin_iban" required>
                            </div>
                            <div class="form-group">
                                <label>BIC de Origen:</label>
                                <input type="text" name="origin_bic" required>
                            </div>
                            <div class="form-group">
                                <label>Número de Cuenta Origen:</label>
                                <input type="text" name="origin_account_number" required>  <!-- Nuevo campo -->
                            </div>
                            <div class="form-group">
                                <label>Nombre del Propietario de la Cuenta Origen:</label>
                                <input type="text" name="origin_account_holder_name" required>  <!-- Nuevo campo -->
                            </div>
                        </div> 
                        <div class="card">
                            <h2>Datos del Destinatario</h2>
                            <div class="form-group">
                                <label>Banco Destinatario:</label>
                                <input type="text" name="counter_party_bank_name" required>
                            </div>
                            <div class="form-group">
                                <label>SWIFT Destinatario:</label>
                                <input type="text" name="counter_party_bic" required>
                            </div>
                            <div class="form-group">
                                <label>Número de Cuenta Destinatario:</label>
                                <input type="text" name="counter_party_account_number" required>
                            </div>
                            <div class="form-group">
                                <label>Nombre del Propietario de la Cuenta Destinatario:</label>
                                <input type="text" name="counter_party_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card" style="max-width: 700px; margin: 0 auto;">
                            <h2>Detalles de la Transferencia</h2>
                            <div class="form-inline">
                                <div class="form-group" style="flex: 4;">
                                    <label>Monto:</label>
                                    <input type="number" name="amount" step="0.01" required>
                                </div>
                                <div class="form-group" style="flex: 3;">
                                    <label>Código de Moneda:</label>
                                    <input type="text" name="currency_code" value="EUR" required>
                                </div>
                                <div class="form-group" style="flex: 5;">
                                    <label>Referencia de Pago:</label>
                                    <input type="text" name="payment_reference" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card" style="max-width: 700px; margin: 0 auto;">
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Enviar Transferencia</button>
                                <div class="spacer"></div>
                                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Regresar al Dashboard</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div> 
</body>
</html>
