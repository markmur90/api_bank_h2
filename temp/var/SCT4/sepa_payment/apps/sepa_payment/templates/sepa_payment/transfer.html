<!-- apps/sepa_payment/templates/sepa_payment/transfer.html -->
{% extends 'sepa_payment/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Nueva Transferencia SEPA</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Crear Transferencia</button>
        </form>
    </div>
</div>
{% endblock %}
