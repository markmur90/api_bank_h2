<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Pago</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Pago</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="creditor_account">Cuenta del Acreedor:</label>
                {{ form.creditor_account }} <!-- Campo para la cuenta del acreedor -->
            </div>
            <div class="form-group">
                <label for="creditor_address">Dirección del Acreedor:</label>
                {{ form.creditor_address }} <!-- Campo para la dirección del acreedor -->
            </div>
            <div class="form-group">
                <label for="creditor_agent">Agente del Acreedor:</label>
                {{ form.creditor_agent }} <!-- Campo para el agente del acreedor -->
            </div>
            <div class="form-group">
                <label for="creditor_name">Nombre del Acreedor:</label>
                {{ form.creditor_name }} <!-- Campo para el nombre del acreedor -->
            </div>
            <div class="form-group">
                <label for="debtor_account">Cuenta del Deudor:</label>
                {{ form.debtor_account }} <!-- Campo para la cuenta del deudor -->
            </div>
            <div class="form-group">
                <label for="end_to_end_identification">Identificación de Extremo a Extremo:</label>
                <input type="text" id="end_to_end_identification" name="end_to_end_identification" value="{{ form.end_to_end_identification.value }}" readonly> <!-- Campo para la identificación de extremo a extremo -->
            </div>
            <div class="form-group">
                <label for="instructed_amount">Monto Instruido:</label>
                {{ form.instructed_amount }} <!-- Campo para el monto instruido -->
            </div>
            <div class="form-group">
                <label for="remittance_information_unstructured">Información de Remesa:</label>
                {{ form.remittance_information_unstructured }} <!-- Campo para la información de remesa -->
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').select2();
        });
    </script>
</body>
</html>
