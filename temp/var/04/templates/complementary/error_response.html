<!DOCTYPE html>
<html>
<head>
    <title>Error Responses</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="container">
        <h1>Error Responses</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <ul>
            {% for error in errors %}
                <li>{{ error.code }}: {{ error.message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
