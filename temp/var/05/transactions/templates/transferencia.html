<!DOCTYPE html>
<html>
<head>
    <title>Realizar Transferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        .card h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Transferencia Bancaria</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>IBAN de Origen:</label>
                <input type="text" name="origin_iban" required>
            </div>
            <div class="form-group">
                <label>BIC de Origen:</label>
                <input type="text" name="origin_bic" required>
            </div>
            <div class="form-group">
                <label>Monto:</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Código de Moneda:</label>
                <input type="text" name="currency_code" value="EUR" required>
            </div>
            <div class="form-group">
                <label>Banco Destinatario:</label>
                <input type="text" name="counter_party_bank_name" required>
            </div>
            <div class="form-group">
                <label>Número de Cuenta Destinatario:</label>
                <input type="text" name="counter_party_account_number" required>
            </div>
            <div class="form-group">
                <label>Nombre Destinatario:</label>
                <input type="text" name="counter_party_name" required>
            </div>
            <div class="form-group">
                <label>BIC Destinatario:</label>
                <input type="text" name="counter_party_bic" required>
            </div>
            <div class="form-group">
                <label>Referencia de Pago:</label>
                <input type="text" name="payment_reference" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Transferencia</button>
            </div>
        </form>
    </div>
</body>
</html>
