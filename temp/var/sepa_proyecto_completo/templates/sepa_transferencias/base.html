<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Transferencias SEPA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SEPA App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Transferencias</a></li>
        <li class="nav-item"><a class="nav-link" href="/crear/">Nueva Transferencia</a></li>
        <li class="nav-item"><a class="nav-link" href="/bulk/crear/">Transferencia Masiva</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
