{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>Montos</h2>
    <a href="{% url 'create_amountGPT' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nuevo Monto
    </a>
</div>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Monto</th>
                <th>Moneda</th>
            </tr>
        </thead>
        <tbody>
            {% for amount in amounts %}
            <tr>
                <td>{{ amount.id }}</td>
                <td>{{ amount.amount }}</td>
                <td>{{ amount.currency }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center py-4">
                    <div class="alert alert-info mb-0">
                        <i class="bi bi-info-circle"></i> No se encontraron montos
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
