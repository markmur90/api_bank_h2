{% extends 'base.html' %}
{% block content %}

<a href="{% url 'collection_index' %}" class="btn btn-secondary mb-3">Regresar al Índice</a>
<br><br>
<a href="{% url 'collection-create' %}" class="btn btn-primary">Crear Colección</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for collection in collections %}
        <tr>
            <td>{{ collection.id }}</td>
            <td>{{ collection.amount }}</td>
            <td>{{ collection.status }}</td>
            <td>
                <a href="{% url 'collection-update' collection.pk %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'collection-delete' collection.pk %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-4">
    <a href="{% url 'collection_index' %}" class="btn btn-secondary">Volver al Índice</a>
</div>
{% endblock %}
