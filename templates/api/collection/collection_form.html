{% extends 'base.html' %}

{% block title %}Formulario de Colección{% endblock %}

{% block content %}
<br><br>

<div class="container mt-5">
    <h2 class="text-center">{{ view.object.pk|default:"Crear Collection" }}</h2>
    <h1>Formulario de Colección</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'collection-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
