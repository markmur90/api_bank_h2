{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Cuenta{% endblock %}

{% block content %}


<br><br>

<h1>¿Estás seguro de que deseas eliminar esta cuenta?</h1>
<p><strong>{{ object.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'account_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
