{% extends 'base.html' %}
{% block title %}Eliminar Configuración{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>¿Estás seguro de que deseas eliminar <strong>{{ configuracion.nombre }}</strong>?</h3>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_configuraciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
