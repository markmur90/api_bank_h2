<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #343a40; top: 60px;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Banco</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Botones para las p치ginas OAuth2 -->
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" onclick="openOAuthWindow('{% url 'oauth2_authorize' %}')">
            <i class="bi bi-key-fill me-1"></i> Autorizar DB
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'oauth2_callback' %}" id="oauthCallbackLink" style="display:none;">
            <i class="bi bi-arrow-left-right me-1"></i> Resultado OAuth
          </a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <form id="oauthForm" method="post" action="{% url 'toggle_oauth' %}">
          {% csrf_token %}
          <div class="form-check form-switch text-white">
            <input class="form-check-input" type="checkbox" name="oauth_active" id="oauthToggle"
                   onchange="this.form.submit();" {% if request.session.oauth_active %}checked{% endif %}>
            <label class="form-check-label ms-2" for="oauthToggle">OAuth Activo</label>
          </div>
        </form>
        <a class="btn btn-danger ms-3" href="{% url 'logout' %}" style="opacity: 0.6;">
          <i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n
        </a>
      </div>
    </div>
  </div>
</nav>

<script>
function openOAuthWindow(url) {
    // Abre en una ventana emergente
    const oauthWindow = window.open(
        url, 
        'oauthWindow', 
        'width=600,height=700,resizable=yes,scrollbars=yes'
    );
    
    // Verifica peri칩dicamente si la ventana se cerr칩
    const checkWindowClosed = setInterval(() => {
        if (oauthWindow.closed) {
            clearInterval(checkWindowClosed);
            // Muestra el enlace de callback cuando se cierra la ventana
            document.getElementById('oauthCallbackLink').style.display = 'block';
        }
    }, 500);
}
</script>
