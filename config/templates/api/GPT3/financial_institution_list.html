{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>Instituciones Financieras</h2>
    <a href="{% url 'create_financial_institutionGPT3' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nueva Instituci√≥n
    </a>
</div>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Identificador</th>
            </tr>
        </thead>
        <tbody>
            {% for institution in institutions %}
            <tr>
                <td>{{ institution.id }}</td>
                <td>{{ institution.financial_institution_id }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center py-4">
                    <div class="alert alert-info mb-0">
                        <i class="bi bi-info-circle"></i> No se encontraron instituciones financieras
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
