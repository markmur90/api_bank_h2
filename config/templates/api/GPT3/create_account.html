{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Crear Cuenta</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-header">Informaci√≥n de la Cuenta</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="id_iban" class="form-label">IBAN</label>
                        {{ form.iban }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_currency" class="form-label">Moneda</label>
                        {{ form.currency }}
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'account_listGPT3' %}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Volver al Listado
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>
    </form>
{% endblock %}
