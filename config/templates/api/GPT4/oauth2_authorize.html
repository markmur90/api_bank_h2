{% extends 'base.html' %}

{% block title %}Conectar con Deutsche Bank{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="text-center mb-4 display-6 fw-bold">Acceso a Deutsche Bank API</h1>
  <div class="card custom-card mb-4">
    <div class="custom-card-header">Iniciar Autorización</div>
    <div class="card-body custom-card-body text-center">
      <p class="lead">Pulsa el botón para conceder permisos de acceso.</p>
      <a href="{% url 'oauth2_authorize' %}" class="btn btn-lg btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-key-fill me-2" viewBox="0 0 16 16">
          <path d="M3.5 8a4.5 4.5 0 1 1 4.37 5.147l4.387 1.462a.5.5 0 0 1 .1.88l-4.387 1.461A4.5 4.5 0 1 1 3.5 8z"/>
        </svg>
        Autorizar con DB
      </a>
    </div>
  </div>
</div>
{% endblock %}
