{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Cuentas de Deudores Registradas</h2>
    <a href="{% url 'create_debtor_accountGPT4' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nueva Cuenta
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Deudor</th>
                <th>IBAN</th>
                <th>Moneda</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.debtor.name }}</td>
                <td>{{ account.iban }}</td>
                <td>{{ account.currency }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay cuentas de deudores registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
