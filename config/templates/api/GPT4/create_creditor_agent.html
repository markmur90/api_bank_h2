{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Crear Nuevo Agente de Acreedor</h2>

<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}

    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="id_bic" class="form-label">BIC</label>
                    {{ form.bic }}
                </div>
                <div class="col-md-3">
                    <label for="id_financial_institution_id" class="form-label">ID de Institución Financiera</label>
                    {{ form.financial_institution_id }}
                </div>
                <div class="col-md-6">
                    <label for="id_other_information" class="form-label">Otra Información</label>
                    {{ form.other_information }}
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'list_creditor_agentsGPT4' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Listado
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar Agente
        </button>
    </div>
</form>

{% endblock %}
