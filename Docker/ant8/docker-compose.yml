name: devcontainer_ant8
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ../..:/workspaces:cached

    command: sleep infinity
    network_mode: service:db
    ports:
      - "8010:8000"
  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - mode: ingress
        target: 5432
        published: "5441" # Cambiado de 5433 a 5434 para evitar conflictos
        protocol: tcp    
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: swiftapi4_ant8

volumes:
  postgres-data:
    name: devcontainer_swiftapi4_ant8-data